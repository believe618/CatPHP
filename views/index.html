<script src="/views/js/jquery-1.11.0.min.js"></script>

<script >
var menu = {==$menu=}

var menu_list = ''
for(var li in menu) {
    menu_list+='<li class="menu-li"><a href="/read/'+li+'">'+li+'</a>'
    menu_list+='<ul class="second-menu">'
    for(var sb in menu[li]) {
        menu_list+='<li><a href="/read/'+li+'/'+menu[li][sb]['name']+'">'+menu[li][sb]['name']+'</a></li>'
    }
    menu_list+='</ul>'
}


$('#menu-list').append(menu_list)

</script>
